trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'
  
steps:
- task: NodeTool@0
  inputs:
    versionSource: 'spec'
    versionSpec: '23.1.0'
  displayName: 'Install Node.js'

- script:
     cd src/dotNetReactjs/ClientApp/
     npm install
     npm run build
  displayName: 'npm install and build'




- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/Test/src/dotNetReactjs/ClientApp/'
    ArtifactName: 'drop'
    publishLocation: 'Container'

  


